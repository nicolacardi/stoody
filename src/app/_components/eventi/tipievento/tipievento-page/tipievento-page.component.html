<button mat-mini-fab aria-label="Strumenti" matTooltip="Strumenti" class="_btn-toolbar _btn-pos-top-0" (click)="toolSidenav.toggle();" >
    <mat-icon>construction</mat-icon>
</button>

<button mat-mini-fab aria-label="Nuovo Tipo Evento" matTooltip="Nuovo Tipo Evento" class="_btn-add _btn-pos-right-1 _btn-pos-top-0" (click)="addRecord()">
    <mat-icon>add</mat-icon>
</button>

<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">

    <mat-drawer position="start" #toolSidenav class="toolSidenav"  [mode]="'side'">
        <app-toolbar [rptTitle]="apptipieventolist.rptTitle" 
                     [rptFieldsToKeep]="apptipieventolist.rptFieldsToKeep" 
                     [rptColumnsNames]="apptipieventolist.rptColumnsNames" 
                     [rptData]="apptipieventolist.matDataSource.data"
                     [rptFileName]="apptipieventolist.rptFileName"
                     [columnsComponent] = "apptipieventolist">
        </app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-tipievento-list #apptipieventolist >
        </app-tipievento-list>
    </mat-drawer-content>
</mat-drawer-container>
