    <!-- <mat-form-field class="cellRetta center" [ngClass]="{'_highlightConc': quotaConcordata < quotaDefault}"> -->

<form   [formGroup] = "form" >

    <div class="mt35">

    </div>
    <mat-form-field class="cellRetta center">
        <input  matInput type="number"
                formControlName="importo"
                (change) = "save()" 
                class="right"
                #inpQuotaC >
    </mat-form-field>

    <mat-form-field class="cellRetta" [ngClass]="{'_highlightPag2': form.controls['totPagamenti'].value < ConvertToNumber(inpQuotaC.value) }">
        <input  matInput type="number"
                formControlName="totPagamenti"
                (click) = "clickOnPagamento()"
                class="right"
                readonly #totPagamenti>
    </mat-form-field>
</form>
